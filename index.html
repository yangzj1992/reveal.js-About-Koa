				<section data-markdown>
					<script type="text/template">
						### 官方版本

						[Koa](https://github.com/koajs/koa/) 目前官方默认版本为 [1.2.5](https://www.npmjs.com/package/koa)

						[Koa2](https://github.com/koajs/koa/) 版本最新为 [2.0.0-alpha.8](https://github.com/koajs/koa/releases)
					</script>
				</section>
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
					<script type="text/template">
						### 主要差异

						1. Koa 2 用 ES6 重写了整个代码，主要用到了 `arrow function`, `promise`, `let const`, `template string`, `class` 等特性。

						2. 在 1.0 时候 koa 需要依赖 co 结合 generator 实现 stack like 式的 middleware 功能, 2.0 移除了对 co 的依赖, 改使用 async/await 实现

						--

						### middleware
							
						- 1.0 

						``` js
							app.use(function *(next){
							  var start = new Date;
							  yield next;
							  var ms = new Date - start;
							  console.log('%s %s - %s', this.method, this.url, ms);
							});
						```
							
						- 2.0
		
						``` js
							app.use((ctx, next) => {
							  const start = new Date;
							  return next().then(() => {
							    const ms = new Date - start;
							    console.log(`${ctx.method} ${ctx.url} - ${ms}ms`);
							  });
							});
						```

						--

						- 普通方法写法

						``` js
							app.use((ctx, next) => {
							  const start = new Date;
							  return next().then(() => {
							    const ms = new Date - start;
							    console.log(`${ctx.method} ${ctx.url} - ${ms}ms`);
							  });
							});
						```

						- async / await 写法
	
						``` js
							app.use(async (ctx, next) => {
							  const start = new Date;
							  await next();
							  const ms = new Date - start;
							  console.log(`${ctx.method} ${ctx.url} - ${ms}ms`);
							});
						```
						</script>
						<aside>
							两种形式的中间件 next 的作用差不多, 都是将控制流程交给后续 middleware。

							前者是一个 generator  

							后者是一个方法, 调用后开始执行后续中间件并返回一个 promise 对象, 该对象 resolve 后表示后续 middleware 执行完成, 可以在它的 then callback 中执行一些操作.

							另外一个区别为在 1.0 中, middleware 的 this 代表当次请求的 context, 而在 2.0 中需要通过参数 ctx 获取.
						</aside>
					</section>
				</section>
				<section data-markdown>
					<script type="text/template">
						### 主要特性

						1. 异步的流程控制 解决了长期诟病的 `callback hell` 和麻烦的错误处理的问题

						2. 框架本身很轻量化，方便引入其他中间件。

						3. (1) express的设计是串联的，简单的利用中间件传递控制权，设计思路超级简洁。
							 
							 (2) 在Koa中，通过级联(Cascading)的执行方式处理流程，

						<aside class="notes" data-markdown>
        			用户请求通过中间件，遇到 yield next 语句时，会暂停执行当前中间件的剩余代码，请求被传递到下一个符合要求的路由，并直到 yield next 捕获不到下一个中间件时。逆序返回执行。
    				</aside>
					</script>
				</section>
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
					<script type="text/template">
						### 流程梳理
						
						``` js
							app.use(async (ctx, next) => {
								// 首先启动第一个中间件，记录时间
							  const start = new Date;
							  // 进入中间件，等待返回。
							  await next();
							  // 返回后，操作已完成，记录结束时间并输出。
							  const ms = new Date - start;
							  console.log(`${ctx.method} ${ctx.url} - ${ms}ms`);
							});
						```
						
						``` js
						middleware1{
						  // do something...
						  // yield next
						  middleware2{
						    // do something...
						    // yield next
						    middleware3{
						       // no next yield! 
						    }
						    // do middleware2 left
						 }
						 // do middleware1 left
						}
						```

						--

					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### 代码结构
						
						- application.js：Application(或Koa)负责管理中间件，以及处理请求

						- context.js：Context维护了一个请求的上下文环境

						- request.js：Request对`req`做了抽象和封装

						- response.js：Response对`res`做了抽象和封装
					</script>
